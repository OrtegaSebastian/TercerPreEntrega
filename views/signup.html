<!DOCTYPE html>
<html lang="es">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

</head>

<body>

  <div class="container my-5">
    <div class="jumbotron">

      <h1>SIGNUP</h1>
      <br>
      <form class="form" role="form" action="/signup" method="post" autocomplete="off">

        <div class="form-group">
          <input name='username' placeholder="Nombre" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <input name='password' placeholder="Password" class="form-control" type="password" required>
        </div>

              <div class="form-group">
          <input name='firstName' placeholder="Firstname" class="form-control" type="text" required>
        </div>
        
        <div class="form-group">
          <input name='age' placeholder="Age" class="form-control" type="number" required>
        </div>
        <div class="form-group">
          <input name='lastName' placeholder="Lastname" class="form-control" type="text" required>
        </div>
        <form action="/stats" enctype="multipart/form-data" method="post">
          <div class="form-group">
            <input type="file" class="form-control-file" name="uploaded_file">                 
          </div>

        <div class="form-group">
          <input name='email' placeholder="Email" class="form-control" type="email" required>
        </div>
        <div class="container">
        <form id="login" onsubmit="process(event)">
          <label for="phone"><h4>Phone Number</h4></label>
          <input id="phone" type="tel" name="phone" />      
        </form>
        </div>   
        <div class="form-group">
          <input class="btn btn-success my-3" type="submit" value="Singup">
        </div>
      </form>

    </div>
  </div>

</body>
<script>
  const phoneInputField = document.querySelector("#phone");
  const phoneInput = window.intlTelInput(phoneInputField, {
    utilsScript:
      "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
  });
  const info = document.querySelector(".alert-info");

function process(event) {
event.preventDefault();

const phoneNumber = phoneInput.getNumber();

info.style.display = "";
info.innerHTML = `Phone number in E.164 format: <strong>${phoneNumber}</strong>`;
}
</script>
</html>
